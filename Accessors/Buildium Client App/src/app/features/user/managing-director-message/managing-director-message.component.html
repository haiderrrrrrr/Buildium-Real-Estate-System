<style>
  body {
    font-family: "Arial", sans-serif;
    background-color: #f5f5f5;
    color: #2c3e50;
  }

  .section-title-2 h2 {
    font-family: "Helvetica", sans-serif;
    font-size: 36px;
    font-weight: bold;
    color: #34495e;
    text-transform: uppercase;
  }

  .col-md-5 img {
    width: 100%;
    height: auto;
    border-radius: 10px;
  }

  .col-md-5 h4,
  .col-md-5 h6 {
    text-align: center;
    margin-top: 10px;
    font-family: "Verdana", sans-serif;
    color: #2980b9;
  }

  .col-md-7 {
    padding: 20px;
    border: 2px solid #34495e;
    box-shadow: 0 0 15px #34495e;
    background-color: #ecf0f1;
    border-radius: 10px;
  }

  .col-md-7 div {
    font-family: "Georgia", serif;
    font-size: 18px;
    line-height: 1.8;
    color: #2c3e50;
  }
</style>

<section id="page-content" class="page-wrapper">
  <div class="featured-flat-area pb-60">
    <div class="container font-size-control">
      <div class="row">
        <div class="col-md-12 mb-3">
          <div class="section-title-2 text-center">
            <h2>Managing Director's Message</h2>
          </div>
        </div>
        <div class="col-md-5 mt-5">
          <img
            [src]="saMessage.messengerPhotoName"
            alt="Managing Director Photo"
          />
          <h4 class="text-center">{{ saMessage.messengerName }}</h4>
          <h6 class="text-center">{{ saMessage.messengerDesig }}</h6>
        </div>
        <div class="col-md-7">
          <div class="text-justify" [innerHTML]="saMessage.message"></div>
        </div>
      </div>
      <br /><br /><br />
    </div>
  </div>
</section>

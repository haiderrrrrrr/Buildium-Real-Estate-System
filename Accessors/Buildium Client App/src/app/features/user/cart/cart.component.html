<div
  class="container"
  style="
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
  "
>
  <br />
  <br />
  <br />
  <ul class="nav nav-tabs user-navbar" style="border-bottom: 2px solid #ddd">
    <li class="nav-item">
      <a
        class="nav-link"
        [routerLink]="['/profile']"
        style="
          color: #333;
          font-weight: bold;
          padding: 10px 15px;
          text-transform: uppercase;
        "
        >Profile</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        [routerLink]="['/edit-profile']"
        style="
          color: #333;
          font-weight: bold;
          padding: 10px 15px;
          text-transform: uppercase;
        "
        >Edit Profile</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link active"
        [routerLink]="['/cart']"
        style="
          color: #ffffff;
          background-color: #4caf50;
          font-weight: bold;
          padding: 10px 15px;
          text-transform: uppercase;
        "
        >My Cart</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        [routerLink]="['/my-order']"
        style="
          color: #333;
          font-weight: bold;
          padding: 10px 15px;
          text-transform: uppercase;
        "
        >My Order</a
      >
    </li>
  </ul>
  <br />

  <div
    class="table-responsive"
    style="
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    "
  >
    <div class="card mb-3" style="border: none">
      <table
        class="table"
        style="border-collapse: collapse; width: 100%; margin-bottom: 1rem"
      >
        <thead class="bg-gray" style="background-color: #f0f0f0">
          <tr style="border-bottom: 2px solid #ddd">
            <td style="padding: 12px; font-weight: bold; color: #333">
              SL.NO.
            </td>
            <td style="padding: 12px; font-weight: bold; color: #333">
              Item Name
            </td>
            <td style="padding: 12px; font-weight: bold; color: #333">Price</td>
            <td style="padding: 12px; font-weight: bold; color: #333">
              Action
            </td>
            <td style="padding: 12px; font-weight: bold; color: #333">
              Checkout
            </td>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let item of itemList; let i = index"
            style="border-bottom: 1px solid #ddd"
          >
            <td style="padding: 12px">{{ i + 1 }}</td>
            <td style="padding: 12px">
              <a
                [routerLink]="['/product-details', item.itemNo]"
                style="color: #4caf50; text-decoration: none; font-weight: bold"
                >{{ item.itemName }}</a
              >
            </td>
            <td style="padding: 12px">
              {{ item.totalPrice | number : "1.2-2" }} Rs
            </td>
            <td style="padding: 12px">
              <button
                class="btn btn-danger"
                (click)="onClickRemoveItem(item, i)"
                style="
                  background-color: #e74c3c;
                  border: none;
                  color: white;
                  padding: 6px 12px;
                  border-radius: 4px;
                  font-size: 14px;
                "
              >
                Remove
              </button>
            </td>
            <td style="padding: 12px">
              <a
                class="btn btn-primary"
                [routerLink]="['/login']"
                *ngIf="!customerNo"
                style="
                  background-color: #4caf50;
                  border: none;
                  color: white;
                  padding: 6px 12px;
                  border-radius: 4px;
                  font-size: 14px;
                "
                >Buy Now</a
              >
              <a
                class="btn btn-primary"
                [routerLink]="['/checkout', item.itemNo]"
                *ngIf="customerNo"
                style="
                  background-color: #4caf50;
                  border: none;
                  color: white;
                  padding: 6px 12px;
                  border-radius: 4px;
                  font-size: 14px;
                "
                >Buy Now</a
              >
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td style="padding: 12px"></td>
            <td style="padding: 12px" class="text-right">
              <strong>Total Price</strong>
            </td>
            <td style="padding: 12px">
              {{ totalPrice | number : "1.2-2" }} Rs
            </td>
            <td style="padding: 12px"></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <div class="text-right"></div>
</div>

<section
  id="page-content"
  class="page-wrapper"
  style="
    font-family: 'Poppins', sans-serif;
    background-color: #f4f4f4;
    padding: 80px 0; /* Increased padding to move title lower */
  "
>
  <!-- Gallery Title -->
  <div class="section-title-2 text-center" style="margin-bottom: 80px">
    <h2
      style="
        font-size: 36px;
        color: #34495e;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 2px;
        position: relative;
      "
    >
      Gallery
    </h2>
    <div
      style="
        width: 60px;
        height: 4px;
        background-color: #e74c3c;
        margin: 15px auto;
      "
    ></div>
  </div>
  <br />

  <!-- FEATURED FLAT AREA START -->
  <div class="featured-flat-area pb-60" style="padding-bottom: 60px">
    <div class="container" style="max-width: 1200px">
      <!-- Gallery Grid -->
      <div
        class="row justify-content-center"
        style="
          display: flex;
          justify-content: center;
          flex-wrap: wrap;
          gap: 30px;
        "
      >
        <div
          class="col-md-4 col-sm-6 mix filter2"
          *ngFor="let gallery of galleryList"
          style="
            margin-bottom: 30px;
            transition: transform 0.3s ease;
            display: flex;
            justify-content: center;
            height: 380px; /* Fixed height for all boxes */
            width: 320px; /* Fixed width for all boxes */
          "
        >
          <!-- Gallery Item -->
          <div
            class="gallery-warper"
            style="
              width: 100%;
              background-color: #fff;
              border-radius: 12px;
              box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
              overflow: hidden;
              cursor: pointer;
              transition: transform 0.3s ease, box-shadow 0.3s ease;
              display: flex;
              flex-direction: column;
            "
            (click)="this.style.transform = 'scale(1.05)'"
            (mouseleave)="this.style.transform = 'scale(1)'"
          >
            <!-- Image -->
            <img
              [src]="gallery.galleryThumbName"
              alt="Gallery Photo"
              style="
                width: 100%;
                height: 200px; /* Fixed height for image */
                object-fit: cover; /* Ensures image covers space without stretching */
                border-bottom: 4px solid #e74c3c;
                transition: border-color 0.3s ease;
              "
            />
            <!-- Content -->
            <div class="gallery-content" style="padding: 20px; flex-grow: 1">
              <h4
                class="mt-3"
                style="
                  font-size: 22px;
                  font-weight: 600;
                  color: #34495e;
                  margin-bottom: 10px;
                "
              >
                <a
                  [routerLink]="['/gallery-details', gallery.galleryNo]"
                  style="
                    color: inherit;
                    text-decoration: none;
                    transition: color 0.3s ease;
                  "
                  >{{ gallery.galleryTitle }}</a
                >
              </h4>
              <p
                class="gallery-descr-control"
                [innerHtml]="gallery.galleryDescr"
                style="color: #7f8c8d; font-size: 15px; line-height: 1.7"
              ></p>
            </div>
          </div>
        </div>
      </div>
      <br /><br /><br />
    </div>
  </div>
  <!-- FEATURED FLAT AREA END -->
</section>

<div
  class="container"
  style="
    max-width: 1140px;
    padding: 40px;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    font-family: 'Poppins', sans-serif;
  "
>
  <div class="row" style="align-items: center; margin-bottom: 20px">
    <div class="col-md-12">
      <h4
        style="
          font-size: 28px;
          font-weight: 600;
          color: #2c3e50;
          text-align: center;
          margin-bottom: 20px;
          margin-top: 50px;
        "
      >
        {{ gallery.galleryTitle }}
      </h4>
    </div>
  </div>
  <div
    class="gallery-detail-photo"
    style="text-align: center; margin-bottom: 20px"
  >
    <img
      [src]="galleryPhotoUrl"
      alt="gallery photo"
      style="
        width: 100%;
        max-height: 500px;
        object-fit: cover;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      "
    />
  </div>
  <div
    class="gallery-details-decr"
    style="
      color: #2c3e50;
      font-family: 'Georgia', serif;
      font-size: 18px;
      line-height: 1.8;
      text-align: justify;
      margin-top: 10px;
    "
  >
    <p
      class="gallery-descr-control"
      [innerHtml]="gallery.galleryDescr"
      style="white-space: normal; word-wrap: break-word"
    ></p>
  </div>
</div>
